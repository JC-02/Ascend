# ============================================
# Ascend AI - Backend Linter Configuration
# ============================================
# Ruff configuration for Python linting and formatting
# ============================================

[tool.ruff]
# Set the maximum line length to 100
line-length = 100

# Assume Python 3.11
target-version = "py311"

# Enable specific rule sets
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]

# Ignore specific rules
ignore = [
    "E501",  # Line too long (handled by formatter)
    "B008",  # Do not perform function calls in argument defaults
    "W191",  # Indentation contains tabs
]

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "*.egg-info",
    ".pytest_cache",
    ".mypy_cache",
    "alembic/versions",  # Don't lint migration files
]

[tool.ruff.per-file-ignores]
# Allow unused imports in __init__.py files
"__init__.py" = ["F401"]
# Allow assert statements and unused method arguments in tests (pytest fixtures)
"tests/**/*.py" = ["S101", "ARG001", "ARG002", "SIM117", "B007"]
# Allow unused arguments in API endpoints (FastAPI dependency injection often causes this)
"app/api/**/*.py" = ["ARG001"]
# Allow unused arguments in DB models (SQLAlchemy relationships often cause this)
"app/db/**/*.py" = ["ARG001"]
# Allow loop control variable issues in alembic migrations (auto-generated code)
"alembic/**/*.py" = ["B007"]

[tool.ruff.isort]
known-first-party = ["app"]

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"

# ============================================
# Pytest Configuration
# ============================================
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=app",
    "--cov-report=term-missing",
    "--cov-report=html",
]
asyncio_mode = "auto"

# ============================================
# Coverage Configuration
# ============================================
[tool.coverage.run]
source = ["app"]
omit = [
    "*/tests/*",
    "*/alembic/*",
    "*/__pycache__/*",
    "*/venv/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
