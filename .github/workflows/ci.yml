name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    env:
      # Database
      DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_db
      
      # Redis
      REDIS_URL: redis://localhost:6379/0
      
      # Auth secrets (use dummy values for testing)
      NEXTAUTH_SECRET: test-secret-min-32-characters-long-for-testing
      
      # OAuth (use dummy values for testing)
      GOOGLE_CLIENT_ID: test-google-client-id
      GOOGLE_CLIENT_SECRET: test-google-client-secret
      GITHUB_CLIENT_ID: test-github-client-id
      GITHUB_CLIENT_SECRET: test-github-client-secret
      
      # S3/MinIO
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_ENDPOINT_URL: http://localhost:9000
      S3_BUCKET_NAME: test-bucket
      
      # Celery
      CELERY_BROKER_URL: redis://localhost:6379/1
      CELERY_RESULT_BACKEND: redis://localhost:6379/2
      
      # Test environment flag
      ENVIRONMENT: test
    
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio httpx
        pip install asyncpg
    
    - name: Setup Database
      run: |
        # Install PostgreSQL client tools
        sudo apt-get update
        sudo apt-get install -y postgresql-client
        
        # Drop and recreate the database to ensure clean state
        PGPASSWORD=test psql -h localhost -U test -d postgres -c "DROP DATABASE IF EXISTS test_db;"
        PGPASSWORD=test psql -h localhost -U test -d postgres -c "CREATE DATABASE test_db;"
    
    - name: Run migrations
      run: |
        alembic upgrade head
    
    - name: Run tests
      run: |
        pytest

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Test
      run: npm test
