name: Coverage

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-coverage:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    env:
      # Database
      DATABASE_URL: postgresql://test:test@localhost:5432/test_db
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test_db
      
      # Redis
      REDIS_URL: redis://localhost:6379/0
      
      # Auth secrets (use dummy values for testing)
      NEXTAUTH_SECRET: test-secret-min-32-characters-long-for-testing
      NEXTAUTH_URL: http://localhost:3000
      
      # OAuth (use dummy values for testing)
      GOOGLE_CLIENT_ID: test-google-client-id
      GOOGLE_CLIENT_SECRET: test-google-client-secret
      GITHUB_CLIENT_ID: test-github-client-id
      GITHUB_CLIENT_SECRET: test-github-client-secret
      
      # S3/MinIO
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadmin
      S3_ENDPOINT_URL: http://localhost:9000
      S3_BUCKET_NAME: test-bucket
      S3_REGION: us-east-1
      
      # Celery
      CELERY_BROKER_URL: redis://localhost:6379/1
      CELERY_RESULT_BACKEND: redis://localhost:6379/2
      
      # LLM Provider
      LLM_PROVIDER: local
      LOCAL_LLM_API_BASE: http://localhost:11434/v1
      LOCAL_LLM_MODEL: llama3
      
      # Whisper
      WHISPER_SERVICE_URL: http://localhost:8080
      WHISPER_MODEL: medium.en
      
      # CORS
      CORS_ORIGINS: http://localhost:3000,http://localhost:8000
      
      # Test environment flag
      ENVIRONMENT: test
      DEBUG: true
      LOG_LEVEL: INFO
    
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov httpx
        
    - name: Run tests with coverage
      run: |
        pytest --cov=app --cov-report=xml
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./backend/coverage.xml
        flags: backend

  frontend-coverage:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests with coverage
      run: npm test -- --coverage
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./frontend/coverage/clover.xml
        flags: frontend
