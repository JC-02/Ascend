services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:latest
    container_name: ascend-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ascend_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ascend-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # Redis Cache & Message Queue
  # ============================================
  redis:
    image: redis:latest
    container_name: ascend-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ascend-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # ============================================
  # MinIO Object Storage (S3-compatible)
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: ascend-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio_access_key}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_secret_key}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - ascend-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # ============================================
  # MinIO Bucket Initialization
  # ============================================
  minio-init:
    image: minio/mc:latest
    container_name: ascend-minio-init
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - ascend-network
    entrypoint: >
      /bin/sh -c " mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER:-minio_access_key} ${MINIO_ROOT_PASSWORD:-minio_secret_key}; mc mb myminio/${S3_BUCKET_NAME:-ascend-resumes} --ignore-existing; mc anonymous set none myminio/${S3_BUCKET_NAME:-ascend-resumes}; echo 'MinIO bucket initialized successfully!'; exit 0; "

  # ============================================
  # Whisper Transcription Service (Placeholder)
  # ============================================
  whisper-service:
    image: busybox
    container_name: ascend-whisper
    command: tail -f /dev/null
    networks:
      - ascend-network

  # ============================================
  # FastAPI Backend
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ascend-backend
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - ascend-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Next.js Frontend
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ascend-frontend
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/api/v1}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ascend-network
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5

# ============================================
# Volumes for Data Persistence
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

# ============================================
# Network Configuration
# ============================================
networks:
  ascend-network:
    driver: bridge
